    <script>
        // JavaScript remains the same as in the previous version
        const tugasData = [
            { title: "Tugas 1 - Posting Twibbon", date: "Kamis, 10 Oktober 2024", time: "23:59", type: "Image" },
            { title: "Tugas 2 - Video Ekspedisi Bela Negara", date: "Kamis, 10 Oktober 2024", time: "23:59", type: "Link Video" },
            { title: "Tugas 3 - Membuat CV dan LinkedIn", date: "Kamis, 10 Oktober 2024", time: "23:59", type: "PDF dan Link LinkedIn" }
        ];

        const presensiData = [
            { title: "DAY 1 - SESI 1", date: "Senin, 1 Januari 2024", time: "10:00", type: "Image" },
            { title: "DAY 1 - SESI 2", date: "Senin, 1 Januari 2024", time: "17:00", type: "Image" },
            { title: "DAY 2 - SESI 1", date: "Kamis, 10 Oktober 2024", time: "10:00", type: "Image" },
            { title: "DAY 2 - SESI 2", date: "Kamis, 10 Oktober 2024", time: "17:00", type: "Image" }
        ];

        function createCard(item) {
    return `
        <div class="card">
            <div class="card-title">${item.title}</div>
            <div class="card-info">
                <div class="card-details">
                    <span>
                        <img src="Assets/date.png" alt="Calendar Icon" class="icon" /> 
                        ${item.date}
                    </span>
                    <span>
                        <img src="Assets/time.png" alt="Clock Icon" class="icon" /> 
                        ${item.time}
                    </span>
                    <span>
                        <img src="Assets/type.png" alt="File Icon" class="icon" /> 
                        ${item.type}
                    </span>
                </div>
                <a href="#" class="see-details">See Details</a>
            </div>
        </div>
    `;
}

        function populateContent(contentId, data) {
            const content = document.getElementById(contentId);
            content.innerHTML = data.map(createCard).join('');
        }

        function showTab(tabName) {
            document.getElementById('tugas-content').style.display = tabName === 'tugas' ? 'block' : 'none';
            document.getElementById('presensi-content').style.display = tabName === 'presensi' ? 'block' : 'none';
            
            document.querySelectorAll('.tab-button').forEach(button => {
                button.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        // Initial population of content
        populateContent('tugas-content', tugasData);
        populateContent('presensi-content', presensiData);
        function toggleDropdown() {
    var dropdown = document.getElementById("dropdown-menu");
    dropdown.classList.toggle("show");
}

        
    </script>
</body>
